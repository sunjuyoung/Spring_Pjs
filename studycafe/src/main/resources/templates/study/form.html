<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<th:block th:replace="fragments.html :: head"></th:block>

<body class="bg-light">
<th:block th:replace="fragments.html :: main-nav"></th:block>

<div class="container">
    <div class="py-5 text-center">
        <h2>스터디 개설</h2>
    </div>
    <div class="row justify-content-center">
        <form id="needs-validation"class="col-sm-6" action="#"
              th:action="@{/new-study}" th:object="${studyForm}" method="post" novalidate>
            <div class="form-group">
                <label for="path">스터디 URL</label>
                <input id="path" type="text" th:field="*{path}" class="form-control"
                       placeholder="예) study-path" aria-describedby="pathHelp" required minlength="2" maxlength="20">
                <small id="pathHelp" class="form-text text-muted">
                    공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요
                </small>
                <small class="invalid-feedback">닉네임을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('path')}" th:errors="*{path}">path Error</small>
            </div>

            <div class="form-group">
                <label for="title">스터디 이름</label>
                <input id="title" type="email" th:field="*{title}" class="form-control"
                       placeholder="스터디 이름" aria-describedby="titleHelp" required max="50">
                <small id="titleHelp" class="form-text text-muted">

                </small>
                <small class="invalid-feedback">스터디이름을 50자 이내로 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</small>
            </div>
            <div class="form-group">
                <label for="shortDescription">짧은 소개</label>
                <textarea id="shortDescription" type="textarea" th:field="*{shortDescription}" class="form-control"
                          placeholder="your@email.com" aria-describedby="shortDescriptionHelp" required max="80"></textarea>
                <small id="shortDescriptionHelp" class="form-text text-muted">

                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}">소개 Error</small>
            </div>

            <div class="form-group">
                <label for="fullDescription">상세 소개</label>
                <textarea id="fullDescription" type="textarea" th:field="*{fullDescription}" class="form-control"
                          placeholder="your@email.com" aria-describedby="emailHelp" required></textarea>
                <small id="emailHelp" class="form-text text-muted">

                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{email}">Email Error</small>
            </div>


            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">스터디 만들기</button>

            </div>
        </form>
    </div>

    <!--footer -->
    <th:block th:replace="fragments.html :: footer"></th:block>

</div>

<script th:replace="fragments.html :: form-validation"></script>
<script src="/node_modules/summernote/dist/summernote-bs4.js"></script>
<script type="application/javascript">
    $(function () {
        $('#fullDescription').summernote({
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','Noto Sans KR'],
            placeholder:'스터디 목표, 일정, 진행방식, 모집인원 등 스터디에 대해 자세히 적어주세요.',
            tabSize:2,
            height: 300,
        });
    });
</script>


</body>
</html>
