<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index.html :: header"></head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" th:replace="index.html :: sidebar">
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" >
        <div th:replace="index.html :: message"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" th:replace="index.html :: navbar"></nav>

        <div class="container-fluid">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User</th>
                    <th scope="col">제목</th>
                    <th scope="col">시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${result.dtoList}">
                    <th scope="row">[[${list.bno}]]</th></a>
                    <td><a th:href="@{/board/read/}">[[${list.writer}]]</a></td>
                    <td><a th:href="@{'/board/read/'+${list.bno}}">[[${list.title}]]</a></td>
                    <td>[[${#temporals.format(list.regDate,'yyyy/MM/dd')}]]</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="justify-content-center align-items-center py-2 col-10">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" th:href="@{/board/list/(page=${result.start -1})}" th:if="${result.prev}">
                            <i class="fas fa-angle-double-left"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link" th:href="@{/board/list/(page=${result.page -1})}" th:if="${result.page != 1}">
                            <i class="fas fa-angle-left"></i></a>
                        </li>

                        <li th:class="'page-item '+${result.page == page? 'active':''}" th:each="page : ${result.pageList}">
                            <a class="page-link" th:href="@{/board/list/(page=${page})}">[[${page}]]</a>
                        </li>


                        <li class="page-item"><a class="page-link" th:href="@{/board/list/(page=${result.page +1})}" th:if="${result.next}">
                            <i class="fas fa-angle-right"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link" th:href="@{/board/list/(page=${result.end+1})}" th:if="${result.next}">
                            <i class="fas fa-angle-double-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-2">
                <button class="btn btn-primary"><a th:href="@{/board/register/(page=${result.page})}">글작성</a></button>
            </div>
        </div>


    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript --> <!-- Menu Toggle Script -->
<div th:replace="index.html :: bootstrap-jquery"></div>
</body>

</html>
