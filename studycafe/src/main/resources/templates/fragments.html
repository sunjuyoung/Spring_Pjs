<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>StudyCafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Noto+Sans+JP&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/node_modules/@yaireo/tagify/dist/tagify.css" />
    <link rel="stylesheet" href="/node_modules/summernote/dist/summernote-bs4.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
            integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/" crossorigin="anonymous">
    </script>


    <style>
        .container{
            max-width: 100%;
        }
        .tagify--outside{
            border: 0;
        }

        .tagify--outside .tagify__input{
            order: -1;
            flex: 100%;
            border: 1px solid var(--tags-border-color);
            margin-bottom: 1em;
            transition: .1s;
        }

        .tagify--outside .tagify__input:hover{ border-color:var(--tags-hover-border-color); }
        .tagify--outside.tagify--focus .tagify__input{
            transition:0s;
            border-color: var(--tags-focus-border-color);
        }
        .customSuggestionsList > div{
            max-height: 300px;
            border: 2px solid pink;
            overflow: auto;
        }
        body{
            font-family: 'Lato', sans-serif;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Noto Sans JP', sans-serif;
            font-family: 'Open Sans', sans-serif;
        }

    </style>
</head>

<nav th:fragment="main-nav" class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/" th:href="@{/}">
       <!-- <img src="/images/studyi.jpg" width="30" height="30">-->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li>
                <form class="form-inline"  method="get" action="@{/search/study}">
                    <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="스터디 검색">
                </form>
            </li>
        </ul>
    </div>

    <ul class="navbar-nav justify-content-end">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="#" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="#" th:href="@{/sign-up}">가입</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="#" th:href="@{/notifications}">
                <i class="fa fa-bell-o"> </i>
            </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="#" th:href="@{/new-study}">
                <i class="fa fa-plus" aria-hidden="true"></i>
                스터디 개설
            </a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <svg th:if="${#strings.isEmpty(account?.profileImage)}"
                     th:data-jdenticon-value="${#authentication.name}" width="24" height="24"></svg>
                <img th:if="${!#strings.isEmpty(account?.profileImage)}" th:src="${account.profileImage}" width="24" height="24"/>
            </a>
            <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
                <h6 class="dropdown-header">
                    <span sec:authentication="name">Username</span>
                </h6>
                <a class="dropdown-item" th:href="@{'/profile/' + ${#authentication.name}}">프로필</a>
                <a class="dropdown-item" >스터디</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" th:href="@{'/settings/profile'}">설정</a>
                <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
                    <button class="dropdown-item" type="submit">로그아웃</button>
                </form>
            </div>
        </li>
    </ul>
</nav>


<footer th:fragment="footer">
    <div class="row justify-content-center">
        <!-- <img class="mb-2" src="/images/logo_long_kr.jpg" alt="" width="100">-->
        <small class="d-block mb-3 text-muted">&copy; 2020</small>
    </div>
</footer>

<div th:fragment="settings-menu(currentMenu)" class="list-group">
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'profile'}? active" href="#" th:href="@{/settings/profile}">프로필</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'password'}? active" href="#" th:href="@{/settings/password}">패스워드</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'notifications'}? active" href="#" th:href="@{/settings/notifications}">알림</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'tags'}? active" href="#" th:href="@{/settings/tags}">관심 주제</a>
    <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'zones'}? active" href="#" th:href="@{/settings/zones}">활동 지역</a>
    <a class="list-group-item list-group-item-action list-group-item-danger" th:classappend="${currentMenu == 'account'}? active" href="#" th:href="@{/settings/account}">계정</a>
</div>
<script type="application/javascript" th:fragment="form-validation">
    (function() {//input required 검증
        "use strict";
        window.addEventListener("DOMContentLoaded", function() {
            var forms = document.getElementById("needs-validation");

            console.log(forms);
            Array.prototype.filter.call(forms,function (form) {
                form.addEventListener("submit", function(event) {
                    if (form.checkValidity() == false) {  //required minlength="3" maxlength="20"....
                        event.preventDefault();
                        event.stopPropagation();

                    }
                    form.classList.add("was-validated");
                }, false);
            })

        }, false);
    }());
</script>


<head>
    <meta charset="UTF-8">
</head>
<body>

</body>
</html>
