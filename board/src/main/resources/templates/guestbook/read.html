<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <h1>GuestBook Read Page</h1>

        <div class="form-group" th:object="${dto}">
            <label>Gno</label>
            <input type="text" class="form-control" th:field="*{gno}" placeholder="Enter title">
        </div>

            <div class="form-group" th:object="${dto}">
                <label>Title</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" placeholder="Enter writer" th:value="${dto.writer}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>


    </th:block>

</th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
