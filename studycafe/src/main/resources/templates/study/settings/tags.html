<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- head -->
<th:block th:replace="fragments.html :: head"></th:block>

<body class="bg-light">
<th:block th:replace="fragments.html :: main-nav"></th:block>
<div th:replace="fragments.html :: study-banner"></div>

<div class="container">
    <div th:replace="fragments.html :: study-info"></div>
    <!--menu -->
    <div th:replace="fragments.html :: study-menu(studyMenu='settings')"></div>


    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html ::study-settings-menu ('tags')" class="list-group"></div>
        </div>

        <div class="col-8">
            <div class="row m-1">
                <h1 class="col-sm-12">관심있는 스터디 주제</h1>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        참여하고 싶은 스터디 주제를 입력해 주세요. 해당 주제의 스터디가 생기면 알림을 받을 수 있습니다. 태그를 입력하고 콤마(,)
                        또는 엔트를 입력하세요.
                    </div>

                    <input id="tags" name='tags-outside' class='tagify--outside' placeholder='JPA Python'
                           th:value="${#strings.listJoin(tags,',')}">
                </div>

            </div>
        </div>
    </div>

</div>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
<script th:replace="fragments.html :: ajax-csrf-header"></script>

<script th:inline="javascript">
    $(function () {
        var alltags = [[${whitelist}]];
        var path = [[${study.path}]]
        console.log(alltags);


        function tagRequest(url,tagTitle) {
            $.ajax({
                dataType:"json",
                autocomplete:{
                    enabled:true,
                    rightKey:true
                },
                contentType:"application/json; charset=utf-8",
                method:"post",
                url:"/study/"+path+"/settings/tags"+url,
                data:JSON.stringify({'tagTitle':tagTitle})
            }).done(function (data,status) {
                console.log(`${data} and status is ${status}`);
            });
        }

        function onAdd(e) {
            tagRequest("/add",e.detail.data.value);
        }
        function onRemove(e) {
            tagRequest("/remove",e.detail.data.value);
        }

        var input = document.querySelector('input[name=tags-outside]')

        var tagify = new Tagify(input, {
            whitelist:["JPA","C#","C++","JAVA"], //JSON.parse
            pattern:/^.{0,20}$/,
            dropdown: {
                position: "input",
                enabled : 0 // always opens dropdown when input gets focus
            }
        })

        tagify.on("add",onAdd);
        tagify.on("remove",onRemove);


    });
</script>
</body>
</html>
