<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index.html :: header"></head>
<body>
<div class="d-flex" id="wrapper">

    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" >
        <div th:replace="index.html :: message"></div>

        <div class="container-fluid">
            <div class="container">
                <div class="py-5 text-center">
                    <h2>로그인</h2>
                </div>
                <div class="row justify-content-center">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
                        <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
                        <p>
                            확인 후 다시 입력하시거나, <a href="#" th:href="@{/find-passsword}">패스워드 찾기</a>를 이용하세요.
                        </p>
                    </div>

                    <form class="col-sm-6" id="needs-validation" action="#" th:action="@{/login}" method="post" >
                        <div class="form-group">
                            <label for="username">이메일 또는 닉네임</label>
                            <input id="username" type="text" name="username" class="form-control"
                                   placeholder="your@email.com" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">
                                가입할 때 사용한 이메일 또는 닉네임을 입력하세요.
                            </small>
                            <small class="invalid-feedback">이메일을 입력하세요.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">패스워드</label>
                            <input id="password" type="password" name="password" class="form-control"
                                   aria-describedby="passwordHelp" required>
                            <small id="passwordHelp" class="form-text text-muted">
                                패스워드가 기억나지 않는다면, <a href="#" th:href="@{/email-login}">패스워드 찾기</a>
                            </small>
                            <small class="invalid-feedback">패스워드를 입력하세요.</small>
                        </div>

                         <div class="form-group form-check">
                             <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                             <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                         </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-block" type="submit"
                                    aria-describedby="submitHelp">로그인</button>
                            <small id="submitHelp" class="form-text text-muted">
                                 처음 오신거라면 <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript --> <!-- Menu Toggle Script -->
<div th:replace="index.html :: bootstrap-jquery"></div>
</body>

</html>
