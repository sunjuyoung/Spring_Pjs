<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target{
            background-color: red;
        }
    </style>
</head>
<body>
<h2>forEach</h2>
<ul>
    <li th:each="dto, state : ${list}">
        [[${state.index}]]---[[${dto}]] --- [[${state.count}]]
    </li>
</ul>
<hr>
<h2>if</h2>
<ul>
    <li th:each="dto, state: ${list}" th:if="${dto.sno % 5 ==0}">
        [[${dto}]]
    </li>
</ul>

<hr>
<h2>if unless</h2>
<ul>
    <li th:each="dto, state : ${list}">
        <span th:if="${dto.sno % 5 ==0}" th:text="${'------------------'+dto.last}"></span>
        <span th:unless="${dto.sno % 5 ==0}" th:text="${dto.first}"></span>
    </li>
</ul>
<hr>
<h2>삼항연산자</h2>
<ul>
    <li th:each="dto, state : ${list}" th:class="${dto.sno%5==0}? 'target'" th:text="${dto}">

    </li>
</ul>
<hr>
<h2>block</h2>
<ul>
   <th:block th:each="dto, state : ${list}">
       <li th:text="${dto.sno %5==0}? ${dto.sno}:${dto.first}"></li>
   </th:block>
</ul>

</body>
</html>
