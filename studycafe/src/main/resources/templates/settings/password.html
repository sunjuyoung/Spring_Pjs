<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments.html :: head"></th:block>
<body>
<th:block th:replace="fragments.html :: main-nav"></th:block>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div class="row m-1">
                <h1 class="col-sm-12">패스워드 변경</h1>
            </div>
            <div class="row mt-3">
                <form class="needs-validation col-sm-6" th:action="@{/settings/password}" th:object="${passwordForm}" method="POST" novalidate >
                    <div class="form-group">
                        <label for="newPassword">새 패스워드</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                               placeholder="*****" aria-describedby="passwordHelp" required min="8" max="40">
                        <small id="passwordHelp" class="form-text text-muted">
                            길지 않게 35자 이내로 입력하세요.
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordConfirm">새 패스워드 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                               placeholder="******" aria-describedby="newPasswordConfirmHelp" required min="8" max="40">
                        <small class="invalid-feedback">새 패스워드를 입력하세요.</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">패스워드 변경하기</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script th:replace="fragments.html :: form-validation">

</script>
</body>
</html>
